name: Test
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”Œ Checkout
        uses: actions/checkout@v3
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: ğŸ’¾ Restore Turbo
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo
      - name: â³ Yarn install
        run: yarn
      - name: ğŸš€ Tests
        run: yarn test
